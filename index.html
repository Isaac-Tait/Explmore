<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <h3 for="region">Select Region</h3>

            <select name="region" id="region">
                <option>-------Select-------</option>
                <optgroup label="Northern Hemisphere">
                    <option>North America</option>
                    <option>Europe</option>
                    <option>Russia</option>
                    <option>Japan</option>
                </optgroup>
                <optgroup label="Southern Hemisphere">
                    <option>South America</option>
                    <option>Australia</option>
                    <option>Africa</option>
                </optgroup>
                <optgroup label="Globe Spanning">
                    <option>Asia</option>
                    <option>North and South Poles</option>
                </optgroup> 
            </select><br><br>

                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br><br>

                <input type="submit" value="Submit" onclick="compileUniqueID()">
        </form>

        <p>Your unique ID is: <span id="result"></span></p>
        
        <script src="app.js" async defer></script>
    </body>
</html>
